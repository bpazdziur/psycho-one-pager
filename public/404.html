<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Strona nie znaleziona | Marta Paździur</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #fdf4ff 0%, #e0f2f1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(135deg, #c026d3 0%, #14b8a6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 28px;
        color: #374151;
        margin-bottom: 16px;
      }
      p {
        font-size: 18px;
        color: #6b7280;
        margin-bottom: 32px;
        line-height: 1.6;
      }
      a {
        display: inline-block;
        padding: 16px 32px;
        background: linear-gradient(135deg, #c026d3 0%, #14b8a6 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      a:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Strona nie znaleziona</h2>
      <p>Przepraszamy, ale strona, której szukasz, nie istnieje lub została przeniesiona.</p>
      <a href="/">Wróć na stronę główną</a>
    </div>
  </body>
</html>
